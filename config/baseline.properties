# CPU baseline metrics (percentage)
[cpu]
cpu.baseline.min=10.0
cpu.baseline.max=80.0
cpu.baseline.mean=45.0
cpu.acceptable.variance = 10.0

# Memory baseline metrics (percentage)
[memory]
memory.baseline.min=20.0
memory.baseline.max=85.0
memory.baseline.mean=50.0
memory.acceptable.variance = 15.0

# Disk I/O baseline metrics (MB/s)
[disk]
disk.io.read.baseline=100.0
disk.io.write.baseline=50.0
disk.read.iops=10000
disk.write.iops=8000
disk.average.read.latency.ms = 5.0
disk.average.write.latency_ms = 8.0
disk.peak.latency.threshold_ms = 50.0
disk.measurement.unit = iops_and_ms

# Network baseline metrics (MB/s)
[network]
network.rx.baseline=10.0
network.tx.baseline=10.0
network.max.throughput.mbps = 1000
network.average.latency.ms = 2.0
network.packet.loss.threshold = 0.1
network.max.connections = 10000
network.measurement.unit = mbps_and_ms

# API request latency baseline (ms)
[api]
api.latency.p50.baseline=100.0
api.latency.p95.baseline=500.0
api.latency.p99.baseline=1000.0

# Cluster resource baseline
[cluster]
node.availability.percentage = 100.0
pod.success.rate.percentage = 99.5
operator.availability.percentage = 100.0
etcd.response.time_ms = 10.0

# Performance thresholds
[performance]
performance.cpu.warning=70.0
performance.cpu.critical=90.0
performance.memory.warning=75.0
performance.memory.critical=90.0

# Report generation settings
[report]
report.include.graphs=true
report.include.recommendations=true
report.format.timestamp=%Y-%m-%d_%H-%M-%S

#Threshold
[threshold]
critical.cpu.usage = 95.0
critical.memory.usage = 98.0
critical.disk.usage = 90.0
critical.response.time_ms = 1000
warning.cpu.usage = 80.0
warning.memory.usage = 85.0
warning.disk.usage = 75.0
warning.response.time_ms = 500